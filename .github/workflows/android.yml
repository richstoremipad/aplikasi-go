name: Build APK Optimized
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Sync Modules
        run: |
          # Memaksa sinkronisasi versi Go agar tidak error 1.25
          go mod edit -go=1.23
          go mod tidy

      - name: Install Fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Android APK
        run: |
          # Build khusus arm64 agar ukuran lebih kecil
          # Mengabaikan pengecekan ikon jika icon.png tidak terbaca sempurna
          $HOME/go/bin/fyne-cross android -app-id com.belajar.aplikasigo -arch arm64 -silent

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hasil-APK-Final
          # Jalur (path) diperluas agar file pasti ditemukan
          path: fyne-cross/dist/android/*.apk
